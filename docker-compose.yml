services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    networks:
      - app-network
    restart: unless-stopped

  frontend:
    build:
      context: ./temp
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped
    # hot reload:
    volumes:
      - ./temp:/app
      - /app/node_modules
    environment:
      # helps file watching inside Docker (esp. Mac/Windows)
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true

networks:
  app-network:
    driver: bridge
