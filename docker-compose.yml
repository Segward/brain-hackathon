services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: brain-hackathon-backend
    ports:
      - "8080:8080"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    networks:
      - app-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: brain-hackathon-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

  #  - Builds both backend and frontend
  #  - Backend runs on localhost:8080
  #  - Frontend runs on localhost:3000
  #  - They can communicate through the app-network
